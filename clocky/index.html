<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeLog - Login e Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container-login">
        <div class="img-box">
            <img src="img/clockylogo.webp">
        </div>
        <div class="content-box">
            <div class="form-box">
                <h2>Login</h2>
                    <form">
                           <div class="input-box">
                                <span>Usuario</span>
                                <input type="email" placeholder="@email.com">
                           </div> 

                           <div class="input-box">
                                <span>Senha</span>
                                <input type="password" placeholder="123456">
                           </div> 

                           <div class="remember">
                                <label>
                                        <input type="checkbox"> Lembre-me
                                </label>
                                <a href="#">Esqueceu a senha?</a>
                           </div>

                           <div class="input-box">
                            <input type="submit" value="Entrar">
                           </div>

                           <div class="input-box">
                            <p>NÃ£o tem uma conta? <a href="cadastro.html">Increver-se</a></p>
                           </div>


                    </form>

                    <h3>Logar com</h3>
                    <ul class="ul">
                        <li><img src="img/facebook.png" alt=""></li>
                        <li><img src="img/apple.png" alt=""></li>
                        <li><img src="img/google.png" alt=""></li>
                    </ul>
            </div>
        </div>

    </div>


</body>

</html>
